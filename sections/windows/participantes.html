<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="../../assets/css/windows.css" />
  <link rel="stylesheet" href="../../assets/css/estilo.css">

  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">


</head>
<body style="margin: 10px; border: none;">


    <div id="myGrid2" style="height: 300px;width:400px;" class="ag-theme-balham"></div>

  </br>
  <div class="" style="margin-top: 10px; margin-bottom: 10px; text-align: right">
    <button class="boton" onclick="javascript:window.close()" >Cancelar</button>
    <button class="boton" >Guardar</button>
  </div>




<script type="text/javascript" charset="utf-8">
// specify the columns
var columnDefs = [
  {headerName: "nombre", field: "nombre"},
  {headerName: "apellido", field: "apellido", sortable: true, filter: true},
  {headerName: "categoria", field: "categoria", sortable: true, filter: true}
];

// specify the data
var rowData = [
  {nombre: "JUAN", apellido: "SORIN", categoria: "MAYOR"},
  {nombre: "ROBERTO", apellido: "PEREZ", categoria: "MAYOR"},
  {nombre: "PEDRO", apellido: "GIMENEZ", categoria: "JUNIOR"},
  {nombre: "MARTIN", apellido: "FERNANDEZ", categoria: "MAYOR"},
  {nombre: "GERARDO", apellido: "DOMINGUEZ", categoria: "JUNIOR"}
];

// let the grid know which columns and what data to use
var gridOptions = {
        defaultColDef: {
        width: 110,
        resizable: true
    },
  columnDefs: columnDefs,
  rowData: rowData

};

// lookup the container we want the Grid to use
var eGridDiv = document.querySelector('#myGrid2');

// create the grid passing in the div to use together with the columns & data we want to use
new agGrid.Grid(eGridDiv, gridOptions);

</script>



</body>
</html>
