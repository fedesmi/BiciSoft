<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="../../assets/css/windows.css" />


  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">


</head>
<body>
  <div class="" style="overflow:1; ">
    <a id="close" href="">Agregar participante</a>
    <a id="close" href="">Quitar participante</a>
  </div>

    <div id="myGrid2" style="height: 300px;width:300px;" class="ag-theme-balham"></div>

  </br>
  <div class="" style="margin-top: 10px; margin-bottom: 10px; text-align: right">
    <a id="close" href="javascript:window.close()">Cancelar</a>
    <a id="close" href="">Guardar</a>
  </div>




<script type="text/javascript" charset="utf-8">
  // specify the columns
  var columnDefs = [
    {headerName: "Make", field: "make"},
    {headerName: "Model", field: "model"},
    {headerName: "Price", field: "price"}
  ];

  // specify the data
  var rowData = [
    {make: "Toyota", model: "Celica", price: 35000},
    {make: "Ford", model: "Mondeo", price: 32000},
    {make: "Porsche", model: "Boxter", price: 72000}
  ];

  // let the grid know which columns and what data to use
  var gridOptions = {
    columnDefs: columnDefs,
    rowData: rowData
  };

// lookup the container we want the Grid to use
var eGridDiv = document.querySelector('#myGrid2');

// create the grid passing in the div to use together with the columns & data we want to use
new agGrid.Grid(eGridDiv, gridOptions);

</script>



</body>
</html>
